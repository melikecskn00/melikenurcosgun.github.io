<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hafta 14 - CSS Fare İmleçleri</title>
    <style type="text/css">
        .yardim { cursor: help; }
        .bekle { cursor: wait; }
        .tasi { cursor: move; }
        .yazi { cursor: text; }
        .artı { cursor: crosshair; }
        .isaretci { cursor: pointer; }
        
        .kutu {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            width: 250px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Hafta 14: CSS Fare İmleci (Cursor) Tipleri</h2>
    <p>Farenizi kutuların üzerine getirerek değişimi görün:</p>

    <div class="kutu yardim">Yardım İmleci (help)</div>
    <div class="kutu bekle">Bekle İmleci (wait)</div>
    <div class="kutu tasi">Taşıma İmleci (move)</div>
    <div class="kutu yazi">Metin İmleci (text)</div>
    <div class="kutu artı">Artı İmleci (crosshair)</div>
    <div class="kutu isaretci">Link İmleci (pointer)</div>

    <br><br>
    <a href="index.html">Ana Sayfaya Dön</a>

</body>
</html>
